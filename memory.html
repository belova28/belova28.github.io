<html>
	<head>
		<style>
    			#puzzle {
				display: inline-grid;
				grid-template-columns: repeat(6, 1fr);
				padding: 30vw;
				padding-top: 10px;
			}
			input {
				width: 10vw;
				height: 10vw;
				margin: 1px;
				text-align: center;
				font-size: 5vw;
			}
		</style>
		<script>
			s='QWERTYUIOPASDFGHJKLZXCVB'
			letter=Array.from(s+s);
			letter.sort(()=>Math.random()-0.5);
			bt=new Array(9);
			m=100;
			fix=true;
			function play(b){
				n=bt.indexOf(b);
				bt[n].value=letter[n];
				if (m==100){
				m=n;
				}
				else if (letter[n]!=letter[m]){
					bt[n].value=' ';
					bt[m].value=' ';
					m=100;
				}
				else if (letter[n]=letter[m]){
				fix=true;
				}
			}
		</script>
	</head>
	<body>
		<div id=puzzle>
		</div>
		<script>
			for(i=0; i<48; i++){
				bt[i]=document.createElement('input');
				bt[i].type='button';
				bt[i].value=' ';
				bt[i].onclick=function() {play(this)};
				document.getElementById('puzzle').appendChild(bt[i]);
			}
		</script>
	</body>
</html>
