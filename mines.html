<html>
	<head>
		<style>
    			#puzzle {
				display: inline-grid;
				grid-template-columns: repeat(8, 1fr);
				padding: 30vw;
				padding-top: 10px;
			}
			input {
				width: 10vw;
				height: 10vw;
				margin: 1px;
				text-align: center;
				font-size: 5vw;
			}
		</style>
		<script>
			numberOfButtons = 64;
			col=8;
			pg = new Array(numberOfButtons);
			for(i=0; i<numberOfButtons; i++){
				pg[i] = 0;
				if(i%4 ==0){
					pg[i] = 1;
				}
			}
			pg.sort(()=>Math.random()-0.5)
			btn = new Array(numberOfButtons);
			function play(B){
				n = btn.indexOf(B);
				if(pg[n]==1){
					btn[n].value = 'm'
					return;
				}
				m=0;
				for(i =-col; i<=col; i+=col){
					for(j=-1; j<=1; j++){
						if (n+i+j>=0 & n+i+j<numberOfButtons){
							if(n+i-(n+i)%col==n+i+j-(n+i+j)%col){
								m+=pg[n+i+j];
							}
						}
					}
				}
				btn[n].value = m;
			}
		</script>
	</head>
	<body>
		<div id=puzzle>
		</div>
		<script>
			for(i=0; i<numberOfButtons; i++){
				btn[i] = document.createElement("input");
				btn[i].type = "button";
				btn[i].value = ' ';
				btn[i].onclick = function() {play(this)};
				document.getElementById('puzzle').appendChild(btn[i]);
			}
		</script>
	</body>
</html>
